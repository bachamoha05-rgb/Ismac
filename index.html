<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ISMAC - Accueil</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
<h1>ISMAC</h1>

<div id="creerPartie">
    <h2>Créer une partie privée</h2>
    <input type="text" id="pseudoCreateur" placeholder="Votre pseudo">
    <button id="creer">Créer la partie</button>
    <p id="codeSalleDisplay" style="display:none;">Code de la salle : <span id="codeSalle"></span></p>
</div>

<div id="rejoindrePartie">
    <h2>Rejoindre une partie</h2>
    <input type="text" id="pseudoJoueur" placeholder="Votre pseudo">
    <input type="text" id="codeJoueur" placeholder="Code de la salle">
    <button id="rejoindre">Rejoindre la partie</button>
</div>

<script>
// --- Firebase ---
const firebaseConfig = {
  apiKey: "AIzaSyA-VhnC4VBWXjl9POidNwGG8uLpibLqOwk",
  authDomain: "ismac-5c655.firebaseapp.com",
  databaseURL: "https://ismac-5c655-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "ismac-5c655",
  storageBucket: "ismac-5c655.firebasestorage.app",
  messagingSenderId: "601300390094",
  appId: "1:601300390094:web:ba2d320c258ba0fde0c09f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// --- Création de salle ---
document.getElementById("creer").onclick = () => {
    const pseudo = document.getElementById("pseudoCreateur").value.trim();
    if(!pseudo) return alert("Entrez un pseudo !");
    const codeSalle = Math.random().toString(36).substring(2,7).toUpperCase();

    // Créer la salle dans Firebase
    db.ref("salles/" + codeSalle).set({lancement:false});

    sessionStorage.setItem("pseudo", pseudo);
    sessionStorage.setItem("codeSalle", codeSalle);
    sessionStorage.setItem("manche","0");
    sessionStorage.setItem("createur","true");

    document.getElementById("codeSalle").innerText = codeSalle;
    document.getElementById("codeSalleDisplay").style.display = "block";
}

// --- Rejoindre salle avec vérification ---
document.getElementById("rejoindre").onclick = () => {
    const pseudo = document.getElementById("pseudoJoueur").value.trim();
    const codeSalle = document.getElementById("codeJoueur").value.trim().toUpperCase();
    if(!pseudo || !codeSalle) return alert("Pseudo et code de salle requis !");

    const salleRef = db.ref("salles/" + codeSalle);
    salleRef.once("value").then(snapshot => {
        if(snapshot.exists()){
            // Salle existe → rejoindre
            sessionStorage.setItem("pseudo", pseudo);
            sessionStorage.setItem("codeSalle", codeSalle);
            sessionStorage.setItem("manche","0");
            sessionStorage.setItem("createur","false");
            window.location.href = "lobby.html";
        } else {
            alert("Code de salle invalide ! Vérifiez le code fourni par l’hôte.");
        }
    });
}
</script>
</body>
</html>
